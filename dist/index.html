<!DOCTYPE html>
<html ng-app="embolden">
<head lang="en">
    <meta charset="UTF-8">
    <title>Embolden</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body ng-controller="HomeCtrl">
    <h1>Embolden</h1>
    <h2>Helping kids around the world</h2>
    <ul>
        <li ng-repeat="message in messages">{{ message.text }}
        <input ng-model="message.text" ng-change="messages.$save(message)" />
        <button ng-click="messages.$remove(message)">Delete Message</button></li>
    </ul>
    <form ng-submit="addMessage()">
        <input ng-model="newMessageText" />
        <button type="submit">Add Message</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
